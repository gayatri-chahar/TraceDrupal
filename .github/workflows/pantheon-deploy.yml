name: Deploy to Pantheon Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      - name: Install Terminus
        # This step handles authenticating Terminus via PANTHEON_MACHINE_TOKEN
        # and should handle some default SSH setup.
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          
      # --- REVISED STEP: Simplified SSH Key Setup (Final Attempt) ---
      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          
          # Add the public key to Pantheon via Terminus API call
          terminus ssh-key:add ~/.ssh/id_rsa.pub
          
          # Use the environment variable set by the terminus-github-actions step to get the SSH host
          # The domain structure is standard and should resolve now that the key is added
          ssh-keyscan -p 2222 appserver.${{ secrets.PANTHEON_SITE_NAME }}.dev.drush.in >> ~/.ssh/known_hosts

      - name: Set Pantheon Dev environment to SFTP mode
        # The drush commands require the connection to be in 'sftp' (writable) mode for config import
        run: terminus connection:set ${{ secrets.PANTHEON_SITE_NAME }}.dev sftp


      - name: Run Drush commands on Dev
        # These commands should now work because:
        # 1. The public key is on Pantheon.
        # 2. The host key is in known_hosts.
        # 3. The environment is writable (SFTP mode).
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- updb -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
