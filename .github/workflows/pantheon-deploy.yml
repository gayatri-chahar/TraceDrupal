name: Deploy to Pantheon Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      # --- NEW STEP: Ensure DNS utilities are installed for reliable lookups ---
      - name: Install DNS utilities
        run: sudo apt-get update && sudo apt-get install -y dnsutils
          
      # --- REVISED STEP: Setup SSH keys and force DNS resolution ---
      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          
          # Use 'host' command with Google's public DNS server (8.8.8.8) to resolve the IP first
          PANTHEON_IP=$(host -4 appserver.${{ secrets.PANTHEON_SITE_NAME }}.dev.drush.in 8.8.8.8 | grep has.address | awk '{print $NF}')
          
          if [ -z "$PANTHEON_IP" ]; then
              echo "Error: Failed to resolve Pantheon IP address even with external DNS."
              exit 1
          fi

          # Use the resolved IP address directly in ssh-keyscan to add the host key
          ssh-keyscan -p 2222 $PANTHEON_IP >> ~/.ssh/known_hosts
          # Add the public key to Pantheon via Terminus
          terminus ssh-key:add ~/.ssh/id_rsa.pub

      - name: Set Pantheon Dev environment to SFTP mode
        run: terminus connection:set ${{ secrets.PANTHEON_SITE_NAME }}.dev sftp


      - name: Run Drush commands on Dev
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- updb -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
