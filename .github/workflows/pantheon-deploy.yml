name: Deploy to Pantheon Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          
      # --- REVISED STEP: Use Terminus to get SSH details and set up keys ---
      - name: Setup SSH keys using Terminus connection info
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          # Add the public key to Pantheon via Terminus API
          terminus ssh-key:add ~/.ssh/id_rsa.pub

          # Use Terminus to retrieve the specific SSH IP and Port via API
          SITE_ENV=${{ secrets.PANTHEON_SITE_NAME }}.dev
          SSH_URL=$(terminus connection:info $SITE_ENV --field=ssh_url)
          SSH_HOST=$(echo $SSH_URL | cut -d'@' -f2 | cut -d':' -f1)
          SSH_PORT=$(echo $SSH_URL | cut -d':' -f2)

          if [ -z "$SSH_HOST" ] || [ -z "$SSH_PORT" ]; then
              echo "Error: Failed to extract SSH host or port from Terminus connection:info."
              exit 1
          fi

          # Use the extracted Host/IP and Port in ssh-keyscan to add the host key
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts
          echo "Successfully added $SSH_HOST to known_hosts."


      - name: Set Pantheon Dev environment to SFTP mode
        run: terminus connection:set ${{ secrets.PANTHEON_SITE_NAME }}.dev sftp


      - name: Run Drush commands on Dev
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- updb -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
