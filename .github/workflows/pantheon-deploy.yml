name: Deploy to Pantheon Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup PHP & Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 3. Setup NodeJS & build theme
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets (if exists)
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      # 4. Install Terminus
      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      # 5. Push code to Pantheon dev environment (Git-based)
      - name: Add Pantheon Git Remote
        run: git remote add pantheon ssh://codeserver.dev.${{ secrets.PANTHEON_SITE_NAME }}.drush.in:2222/~/repository.git || true

      - name: Push code to Pantheon dev
        run: git push pantheon master --force

      # 6. Run Drush commands on dev
      - name: Run Drush commands on Dev
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- updb -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
