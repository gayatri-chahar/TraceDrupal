name: Deploy to Pantheon Dev

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      - name: Install Terminus
        # This action logs in the CLI with your Machine Token
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          
      # --- FINAL REVISED STEP: Manual Host Key Fetch via curl ---
      - name: Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
          
          # Add the temporary public key to your Pantheon user account (API call)
          terminus ssh-key:add ~/.ssh/id_rsa.pub
          
          # Manually fetch the known SSH host keys from a reliable public source using curl
          # This completely bypasses local DNS resolution issues
          curl -O github.com
          cat known_hosts >> ~/.ssh/known_hosts
          rm known_hosts
          echo "Pantheon host keys manually added to known_hosts file."

      - name: Set Pantheon Dev environment to SFTP mode
        run: terminus connection:set ${{ secrets.PANTHEON_SITE_NAME }}.dev sftp


      - name: Run Drush commands on Dev
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- updb -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
