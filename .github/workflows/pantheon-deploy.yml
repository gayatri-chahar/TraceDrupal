name: Deploy to Pantheon via Terminus

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install PHP & Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 3. Install NodeJS & build theme
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets (if exists)
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      # 4. Install Terminus
      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      # 5. Deploy code via Terminus (deploy master to dev environment)
      - name: Deploy to dev environment
        shell: bash
        run: |
          # Deploy code to dev environment
          terminus env:deploy $PANTHEON_SITE_NAME.dev --yes --note="Deploy from GitHub Actions"

          # Import configuration via Drush
          terminus drush $PANTHEON_SITE_NAME.dev -- cim -y
          
          # Run database updates
          terminus drush $PANTHEON_SITE_NAME.dev -- updb -y
          
          # Clear cache
          terminus drush $PANTHEON_SITE_NAME.dev -- cr
        env:
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}
