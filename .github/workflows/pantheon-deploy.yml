name: Deploy to Pantheon via Terminus

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets (if exists)
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      - name: Deploy to dev environment
        shell: bash
        run: |
          # Import config, update DB, clear cache via Terminus API
          terminus site:env:import $PANTHEON_SITE_NAME.dev --yes
          terminus drush $PANTHEON_SITE_NAME.dev -- cim -y
          terminus drush $PANTHEON_SITE_NAME.dev -- updb -y
          terminus drush $PANTHEON_SITE_NAME.dev -- cr
        env:
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}
