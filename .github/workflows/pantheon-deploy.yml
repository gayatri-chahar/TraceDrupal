name: Deploy to Pantheon

on:
  push:
    branches:
      - master  # Trigger when code is pushed/merged to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug secrets (temporary, remove after confirmation)
      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.PANTHEON_SITE_ID }}" ]; then
            echo "Error: PANTHEON_SITE_ID is empty"
            exit 1
          fi
          if [ -z "${{ secrets.PANTHEON_PRIVATE_KEY }}" ]; then
            echo "Error: PANTHEON_PRIVATE_KEY is empty"
            exit 1
          fi
          if [ -z "${{ secrets.PANTHEON_MACHINE_TOKEN }}" ]; then
            echo "Error: PANTHEON_MACHINE_TOKEN is empty"
            exit 1
          fi
          if [ -z "${{ secrets.PANTHEON_SITE_NAME }}" ]; then
            echo "Error: PANTHEON_SITE_NAME is empty"
            exit 1
          fi
          echo "All secrets are set correctly!"

      # 3️⃣ Setup SSH for Pantheon Git push
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PANTHEON_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 codeserver.dev.${{ secrets.PANTHEON_SITE_ID }}.drush.in >> ~/.ssh/known_hosts

      # 4️⃣ Add Pantheon remote and push code
      - name: Push code to Pantheon
        run: |
          git remote add pantheon ssh://codeserver.dev.${{ secrets.PANTHEON_SITE_ID }}.drush.in:2222/~/repository.git
          GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git push pantheon master --force

      # 5️⃣ Install Terminus (Pantheon CLI)
      - name: Install Terminus
        run: |
          curl -L https://github.com/pantheon-systems/terminus/releases/latest/download/terminus.phar -o terminus
          chmod +x terminus
          sudo mv terminus /usr/local/bin/terminus

      # 6️⃣ Authenticate with Pantheon
      - name: Authenticate with Pantheon
        run: |
          terminus auth:login --machine-token="${{ secrets.PANTHEON_MACHINE_TOKEN }}"

      # 7️⃣ Run Drupal commands on Pantheon
      - name: Run Drupal commands on Pantheon
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
