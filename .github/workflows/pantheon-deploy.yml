name: Deploy to Pantheon Multidev

on:
  push:
    branches:
      - master

jobs:
  pantheon-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout Repository
      # --------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------
      # 2. Validate Secrets
      # --------------------------
      - name: Validate GitHub Secrets
        shell: bash
        run: |
          if [[ -z "$PANTHEON_MACHINE_TOKEN" ]]; then
            echo "❌ Missing PANTHEON_MACHINE_TOKEN"
            exit 1
          fi
          if [[ -z "$PANTHEON_SITE_NAME" ]]; then
            echo "❌ Missing PANTHEON_SITE_NAME"
            exit 1
          fi
        env:
          PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}

      # --------------------------
      # 3. Setup PHP & Composer
      # --------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, pdo_mysql
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --------------------------
      # 4. Setup NodeJS & Build Theme
      # --------------------------
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build theme assets
        run: |
          if [ -d "web/themes/custom" ]; then
            for theme in web/themes/custom/*; do
              if [ -f "$theme/package.json" ]; then
                echo "Building theme: $theme"
                cd "$theme"
                npm install
                npm run build || true
                cd -
              fi
            done
          fi

      # --------------------------
      # 5. Create Multidev Environment
      # --------------------------
      - name: Create Multidev Environment
        shell: bash
        run: |
          # Generate a unique multidev name
          export MULTIDEV_NAME="ci-${GITHUB_RUN_NUMBER}"
          echo "Using multidev: $MULTIDEV_NAME"

          # Create multidev from dev
          terminus multidev:create $PANTHEON_SITE_NAME.dev $MULTIDEV_NAME --yes

          # Export for next steps
          echo "MULTIDEV_NAME=$MULTIDEV_NAME" >> $GITHUB_ENV
        env:
          PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}

      # --------------------------
      # 6. Deploy Code to Multidev
      # --------------------------
      - name: Deploy to Multidev
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
          site: ${{ secrets.PANTHEON_SITE_NAME }}
          env: ${{ env.MULTIDEV_NAME }}
          build: true
          deploy: true

      # --------------------------
      # 7. Run Drush Commands on Multidev
      # --------------------------
      - name: Run Drush Commands
        run: |
          terminus drush $PANTHEON_SITE_NAME.${MULTIDEV_NAME} -- cim -y
          terminus drush $PANTHEON_SITE_NAME.${MULTIDEV_NAME} -- updb -y
          terminus drush $PANTHEON_SITE_NAME.${MULTIDEV_NAME} -- cr
        env:
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}
          PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

      # --------------------------
      # 8. Optional: Merge Multidev into Dev
      # --------------------------
      - name: Merge Multidev to Dev
        shell: bash
        run: |
          terminus multidev:merge $PANTHEON_SITE_NAME.${MULTIDEV_NAME} --to-dev --yes
          terminus multidev:delete $PANTHEON_SITE_NAME.${MULTIDEV_NAME} --yes
        env:
          PANTHEON_SITE_NAME: ${{ secrets.PANTHEON_SITE_NAME }}
          PANTHEON_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
