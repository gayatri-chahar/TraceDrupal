name: Deploy to Pantheon

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate secrets
        run: |
          [ -z "${{ secrets.PANTHEON_PRIVATE_KEY }}" ] && echo "Missing PANTHEON_PRIVATE_KEY" && exit 1
          [ -z "${{ secrets.PANTHEON_MACHINE_TOKEN }}" ] && echo "Missing PANTHEON_MACHINE_TOKEN" && exit 1
          [ -z "${{ secrets.PANTHEON_SITE_ID }}" ] && echo "Missing PANTHEON_SITE_ID" && exit 1
          [ -z "${{ secrets.PANTHEON_SITE_NAME }}" ] && echo "Missing PANTHEON_SITE_NAME" && exit 1

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PANTHEON_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 codeserver.dev.${{ secrets.PANTHEON_SITE_ID }}.drush.in >> ~/.ssh/known_hosts

      - name: Add Pantheon remote and push
        run: |
          git remote add pantheon ssh://codeserver.dev.${{ secrets.PANTHEON_SITE_ID }}.drush.in:2222/~/repository.git || true
          git push pantheon master --force

      - name: Install Terminus
        run: |
          curl -L https://github.com/pantheon-systems/terminus/releases/latest/download/terminus.phar -o terminus
          chmod +x terminus
          sudo mv terminus /usr/local/bin/terminus

      - name: Authenticate with Pantheon
        run: terminus auth:login --machine-token="${{ secrets.PANTHEON_MACHINE_TOKEN }}"

      - name: Import config + Clear cache
        run: |
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cim -y
          terminus drush ${{ secrets.PANTHEON_SITE_NAME }}.dev -- cr
